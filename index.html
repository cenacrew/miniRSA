<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>MiniRSA</title>    
        <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
        <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
        <link rel="stylesheet" href="./miniRSA.css" />
    </head>

  <body>
    <button id = "key_gen_btn" class = "btn btn-primary" type = "submit" pys-onClick="key">Générer les clés</button> 
    <div id="output_alice"></div>
    <div id="output_bob"></div>
    <div id="output_ca"></div>

    <textarea id="crypt_area" name="crypt_area" rows="5" cols="33" placeholder="Entrez ici le message que vous voulez crypter."></textarea>
    <br>
    <button id = "crypt_btn" class = "btn btn-primary" type = "submit" pys-onClick="crypt">Crypter le texte</button>
    <div id="output_crypt"></div>

    <textarea id="decrypt_area" name="decrypt_area" rows="5" cols="33" placeholder="Entrez ici le message que vous voulez décrypter."></textarea>
    <br>
    <button id = "decrypt_btn" class = "btn btn-primary" type = "submit" pys-onClick="decrypt">Décrypter le texte</button>
    <div id="output_decrypt"></div>


    <py-script src="app.py"></py-script>
  </body>
</html>
